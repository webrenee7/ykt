            	<span>张三，您好！</span>|
                <a href="">退出</a>
            </div>
        </div>	
        <div class="container">
        	<div class="cont_top"></div>
        	<div class="cont_body clearfix">
                <div class="l_box">
                    <ul>
                    	<li>
                        	<a href="" class="icon4">网站概况</a>
                        </li>
                        <li>
                        	<a href="" class="icon5">编辑管理</a>
                        </li>
                        <li class="cur">
                        	<a href="" class="icon6">支付绑定</a>
                        </li>

                        <li>
                        	<a href="" class="icon9">模板管理</a>
                        </li>
                    </ul>
                </div>
                <div class="r_box">
                	<div class="bound_box">
                        <div class="menu_tit">
                            支付绑定
                        </div>
                        <div class="pay_select">
                        	<label>支付方式开通：</label>
                            <input type="checkbox" />
                            <span>支付宝支付</span>
                            <input type="checkbox" />
                            <span>微信支付</span>
                            <input type="checkbox" />
                            <span>银联支付</span>
                        </div>
                        <div class="pay_way">
                            <ul class="clearfix">
                                <li class="one_way current_way"><a href="" class="zhifubao">支付宝支付</a></li>
                                <li class="one_way"><a href="" class="weixin">微信支付</a></li>
                                <li class="one_way"><a href="" class="unionpay">银联</a></li>
                            </ul>
            			</div>
                        <div class="pay_box">
                            <div class="pay_list">
                                <div class="one_input"><label>支付宝账号:</label><input type="text" /></div>
                                <div class="one_input"><label>支付密码:</label><input type="text" /></div>
                                <div class="pay_btn"><input class="btn" type="button" value="立即支付" /></div>
                            </div>
            			</div>
                    </div>
                </div>
            </div>
